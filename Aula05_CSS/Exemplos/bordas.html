<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bordas</title>

	<style>
		.p1 { border-style: dashed; }
		.p2 { border-style: double; }	
		.p3 { border-style: dotted; }	
	</style>

</head>
<body>
	<p class="p1">Sou um paragrafo com borda <i>dashed</i>.</p>
	<p class="p2">Sou um paragrafo com borda <i>double</i>.</p>
	<p class="p3">Sou um paragrafo com borda <i>dotted</i>.</p>
</body>
</html>
