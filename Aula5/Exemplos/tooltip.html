<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tooltip simples</title>
	<style>
		.tooltip-text {
			visibility: hidden;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			padding: 5px;
			position: absolute;
			z-index: 1;
		}

		.tooltip:hover .tooltip-text {
			visibility: visible;
		}
	</style>
</head>
<body>

	<h1>Tooltip simples</h1>

	<button class="tooltip">Passe o mouse por cima de mim.
		<span class="tooltip-text">Este Ã© um texto explicativo sobre o elemento.</span>
	</button>

</body>
</html>
