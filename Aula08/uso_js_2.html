<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testes JS</title>
</head>
<body>

	<script type="text/javascript">
		document.write(1 + 2 + "<br>");
		document.write(3 + 4 + "<br>");
		document.write(5 + 6 + "<br>");
	</script>

	<p>Testando espaço em branco:</p>
	<script>
		// testando espaço em branco nos argumentos das funções
		document.write("Sem Espaço <br>");
		document.write( "Com Espaço <br>" );
	</script>

	<script type="text/javascript">
		document.write( 7 + "<br>" );
		document.write( 7.5 + "<br>" );
		document.write( "String <br>" );
		document.write( 'String tbm <br>' );

	</script>

</body>
</html>
